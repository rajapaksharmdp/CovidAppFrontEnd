<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        [icon]=""
        style="color: white"
        defaultHref="/welcome"
      >
        <ion-icon ios="arrow-back" md="arrow-back"></ion-icon
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="content">
  <ion-card class="ion-no-margin">
    <!-- <ion-img src="assets/images/loginheader.svg"></ion-img> -->
    <ion-card-header>
      <ion-card-title>
        Settings
      </ion-card-title>
    </ion-card-header>

    <ion-card-content  color="primary" padding justify-content-center >
      <form [formGroup]="credentialsForm" >
        <ion-row color="primary" style="    justify-content: center;">
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div style="text-align: center; color: #17A502;" >
                <h2>Change Password</h2>
              </div>
              <div padding>
                
                <ion-item style=" margin-top: 10px;">
                  <ion-input name="currentpassword" type="password" placeholder="Current Password" formControlName="currentpassword" required></ion-input>
                </ion-item>
                <ion-item style=" margin-top: 10px;">
                  <ion-input name="newpassword" type="password" placeholder="New Password" formControlName="newpassword" required></ion-input>
                </ion-item>
                <ion-item style=" margin-top: 10px;">
                  <ion-input name="confirmpassword" type="password" placeholder="Re Type New Password" formControlName="confirmpassword" required></ion-input>
                </ion-item>
              </div>
              <div padding style="text-align: center;">
                <ion-button  class="login-btns" type="submit" [disabled]="!credentialsForm.valid" expand="block">Sign Up</ion-button>
               
              </div>
              
            </ion-col>
          </ion-row>
      </form>
    </ion-card-content>

    <ion-card-subtitle  style="margin-top: 10px;">
     <br>
       POWERED BY DPR
    </ion-card-subtitle>

  </ion-card>
  </ion-content>
