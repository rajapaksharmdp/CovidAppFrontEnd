<ion-list class="ion-no-margin ion-no-padding">
  <ion-list-header color="dark" class="text-10">
    <ion-label class="fw700">LKSafe</ion-label>
  </ion-list-header>

  <ion-item style="cursor: pointer;" color="light" class="text-10" (click)="add()" >
    <ion-icon name="add-circle-outline" color="primary"></ion-icon>
    
    <ion-label>&nbsp;&nbsp;Add Certificate</ion-label>
  </ion-item>

  <ion-item style="cursor: pointer;" color="light" class="text-10" (click)="settings()">
    <ion-icon name="settings-outline" color="primary"></ion-icon>
    <ion-label class="button">&nbsp;&nbsp;Settings</ion-label>
  </ion-item>

  <ion-item style="cursor: pointer;" color="light" class="text-10" (click)="about()">
    <ion-icon name="information-circle-outline" color="primary"></ion-icon>
    <ion-label>&nbsp;&nbsp;About</ion-label>
  </ion-item>

  <ion-item style="cursor: pointer;" color="light" class="text-10" (click)="presentAlertConfirm()">
    <ion-icon name="log-out-outline" color="primary"></ion-icon>

    <ion-label>&nbsp;&nbsp;Logout</ion-label>
  </ion-item>
</ion-list>
